# path: nginx.conf
# description: Unified Production Gateway Proxy v1.1 - Internal Port Sync.
#              FIXED: Resolved 502 Bad Gateway by aligning internal UI port.
#              Orchestrates traffic between UI and API under a single origin.
#
# ARCHITECTURAL ROLE (Infrastructure Adapter):
# This component acts as a Reverse Proxy. It consolidates the multi-service 
# architecture into a single entry point (Port 80), ensuring that frontend 
# fetch requests originate from the same host as the backend, resolving 
# CORS and network isolation conflicts for Ngrok deployments.
#
# author: Enrique González Gutiérrez <enrique.gonzalez.gutierrez@gmail.com>

events {
    worker_connections 1024;
}

http {
    # Optimized for handling high-entropy Base64 manifolds (Images/Videos)
    client_max_body_size 50M;

    server {
        listen 80;

        # --- 1. PRODUCTION GATEWAY: USER INTERFACE ---
        # Routes the root path to the presentation layer container.
        # NOTE: Internally, the 'nginx:alpine' image listens on Port 80.
        location / {
            proxy_pass http://z-realism-ui:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --- 2. PRODUCTION GATEWAY: NEURAL API ---
        # Maps the /api/ path to the FastAPI application layer.
        # Synchronizes the origin to prevent 'Fetch Failures'.
        location /api/ {
            proxy_pass http://z-realism-api:8000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS Pre-flight orchestration
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                
                # UPDATE v1.2: Added ngrok-skip-browser-warning
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,ngrok-skip-browser-warning';
                
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }
    }
}