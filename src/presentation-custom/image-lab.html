<!DOCTYPE html>
<html lang="en">
<!--

  This module provides a specialized workspace for transforming 2D character
  manifolds into photorealistic stills. It implements the v19.1 Fidelity 
  Protocol, ensuring structural and chromatic integrity through dual-stage 
  conditioning.
  
  REFACTORING NOTE (v20.2):
  - Removed hardcoded navigation for modular js/nav.js injection.
  - Integrated js/footer.js for global site consistency.

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-REALISM | Static Fusion Lab</title>

    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <!-- Link to the design system and laboratory layouts -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/lab.css">
</head>
<body>
    <!-- Persistent Cyber-Grid Ambience -->
    <div class="grid-overlay"></div>

    <!-- 
      NAV INJECTION POINT: 
      The <nav> is automatically injected here by js/nav.js 
    -->

    <!-- Main Laboratory Interface -->
    <div class="lab-layout">
        
        <!-- LEFT COLUMN: Neural Control Manifold -->
        <aside class="control-panel">
            
            <!-- 1. SUBJECT IDENTITY (LORE ANCHOR) -->
            <div class="control-group">
                <label for="char-name">SUBJECT DNA</label>
                <input type="text" id="char-name" class="modern-input" placeholder="e.g., Beerus, Vegeta, Android 18">
            </div>
            
            <!-- 2. SOURCE DATA INGESTION (UPLOAD) -->
            <div class="upload-zone" id="drop-zone">
                <input type="file" id="file-upload" hidden accept="image/*">
                <div id="file-label">
                    <span class="upload-icon">üìÅ</span>
                    <span class="upload-text">LOAD SOURCE MANIFOLD</span>
                </div>
            </div>

            <!-- 3. SEMANTIC GUIDANCE (PROMPT) -->
            <div class="control-group">
                <label for="prompt-input">FEATURE PROMPT</label>
                <textarea id="prompt-input" class="modern-textarea" placeholder="Describe textures, materials, and lighting guidance...">cinematic film still, high detail skin texture, hyper-realistic, 8k, sharp focus</textarea>
            </div>

            <!-- 4. PRIMARY NEURAL WEIGHTS -->
            <div class="control-group">
                <label>DENOISING STRENGTH <span id="val-strength">0.65</span></label>
                <input type="range" id="input-strength" min="0.1" max="1.0" step="0.05" value="0.65">
            </div>

            <div class="control-group" style="margin-bottom: 10px;">
                <label>CN DEPTH WEIGHT <span id="val-depth">0.75</span></label>
                <input type="range" id="input-depth" min="0.0" max="1.5" step="0.05" value="0.75">
            </div>

            <!-- 5. ADVANCED CONFIGURATION MANIFOLD (ACCORDION) -->
            <div class="advanced-accordion">
                <button type="button" class="accordion-trigger" id="adj-trigger">
                    <span>‚öôÔ∏è ADVANCED MANIFOLD</span>
                    <span class="arrow">‚ñº</span>
                </button>
                
                <div class="accordion-content" id="adj-content">
                    
                    <div class="control-group">
                        <label>RESOLUTION ANCHOR <span id="val-res">512</span>px</label>
                        <input type="range" id="input-res" min="512" max="1024" step="64" value="512">
                    </div>

                    <div class="control-group">
                        <label>CFG SCALE <span id="val-cfg">7.5</span></label>
                        <input type="range" id="input-cfg" min="1.0" max="15.0" step="0.5" value="7.5">
                    </div>

                    <div class="control-group">
                        <label>INFERENCE STEPS <span id="val-steps">30</span></label>
                        <input type="range" id="input-steps" min="10" max="60" step="1" value="30">
                    </div>

                    <div class="control-group">
                        <label>STOCHASTIC SEED</label>
                        <input type="number" id="input-seed" class="modern-input" value="42" style="font-family: var(--font-code); font-size: 0.8rem;">
                    </div>
                    
                </div>
            </div>

            <!-- 6. EXECUTION INTERFACE -->
            <div style="display: flex; flex-direction: column; gap: 12px; margin-top: 5px;">
                <button id="btn-generate" class="btn btn-primary">
                    INITIATE NEURAL FUSION
                </button>
                
                <button id="btn-analyze" class="btn btn-secondary">
                    üîç ANALYZE DNA STRATEGY
                </button>
            </div>

            <!-- SYSTEM STATUS TAG -->
            <div id="essence-tag" style="font-family: var(--font-code); font-size: 0.6rem; color: var(--accent); text-align: center; margin-top: 15px; opacity: 0.6; letter-spacing: 1px;">
                SYSTEM_READY // WAITING_FOR_DATA
            </div>
        </aside>

        <!-- RIGHT COLUMN: Neural Workspace (Viewports) -->
        <main class="viewport-area">
            
            <div class="viewport-card" id="source-preview">
                <span class="viewport-label">SOURCE_INPUT_MANIFOLD</span>
                <div style="color: rgba(255,255,255,0.03); font-family: var(--font-code); font-size: 2.5rem; font-weight: 800; user-select: none; letter-spacing: 10px;">
                    NO_DATA
                </div>
            </div>

            <div class="viewport-card" id="result-display">
                <span class="viewport-label">ACTIVE_CANDIDATE_MONITOR</span>
                
                <div id="progress-overlay" class="progress-overlay hidden">
                    <div class="status-message" id="status-text">INITIALIZING_SEQUENCE...</div>
                    <div class="progress-container">
                        <div class="progress-fill" id="progress-bar"></div>
                    </div>
                </div>

                <div style="color: rgba(255,255,255,0.03); font-family: var(--font-code); font-size: 2.5rem; font-weight: 800; user-select: none; letter-spacing: 10px;">
                    OFFLINE
                </div>
            </div>

        </main>
    </div>

    <!-- 
      SHARED COMPONENTS 
    -->
    <script src="js/nav.js"></script>
    <script src="js/footer.js"></script>

    <!-- 
      APPLICATION LOGIC 
    -->
    <script src="js/api.js"></script>
    <script src="js/lab-image.js"></script>
</body>
</html>
