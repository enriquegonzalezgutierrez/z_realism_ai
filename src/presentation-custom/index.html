<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Realism AI | Master Research Console</title>
    <!-- Stylesheet Link -->
    <link rel="stylesheet" href="style.css">
    <!-- Premium Orbitron & Inter Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
</head>
<body class="obsidian-theme">

    <div class="main-wrapper">
        <!-- 1. NAVIGATION HEADER -->
        <header class="top-nav">
            <div class="logo-container">
                <h1>üêâ Z-REALISM <span class="accent-text">MASTER</span></h1>
            </div>
            <div class="status-indicator">
                <span id="gpu-warning" style="color: var(--accent-ui); font-family: 'Orbitron', sans-serif; font-size: 0.65rem; letter-spacing: 1px;">
                    SYSTEM STATUS: READY
                </span>
            </div>
        </header>

        <div class="content-grid">
            <!-- 2. SIDEBAR CONTROL PANEL -->
            <aside class="control-panel">
                
                <!-- SECTION: BIOLOGICAL IDENTITY -->
                <section>
                    <div class="section-header">BIOLOGICAL IDENTITY</div>
                    
                    <div class="input-stack" title="Enter the character's name to load specific lore-aware rules (e.g., 'Goku', 'Beerus', 'Piccolo')">
                        <label>ENTITY NAME</label>
                        <input type="text" id="char-name" class="input-field" value="Goku Ultra Instinct">
                    </div>
                    
                    <div class="input-stack" title="Upload a clear 2D drawing, anime screenshot, or manga panel">
                        <label>SOURCE ARTWORK (2D)</label>
                        <div class="file-upload-wrapper">
                            <label for="file-upload" class="file-upload-label" id="file-label">
                                üìÅ CLICK TO UPLOAD REFERENCE
                            </label>
                            <input type="file" id="file-upload" style="display: none;" accept="image/*">
                        </div>
                    </div>
                    
                    <button id="btn-analyze" class="btn-secondary" style="width: 100%;" title="Automatically detects species (Saiyan, Namekian, God) and sets optimal parameters">
                        üîç ANALYZE VISUAL DNA
                    </button>
                </section>

                <!-- SECTION: NEURAL TUNING -->
                <section>
                    <div class="section-header">NEURAL TUNING</div>
                    
                    <div class="input-stack" title="Output resolution. 512px is fastest. Above 768px requires significant VRAM and time">
                        <label>RESOLUTION: <span id="val-res" style="color: #fff; font-weight: 900;">512</span>px</label>
                        <input type="range" id="input-res" min="256" max="1280" step="64" value="512">
                        <div id="resolution-warning" style="font-size: 0.55rem; color: #555; margin-top: 5px; font-weight: 800;">
                            STABLE ZONE (512-768px)
                        </div>
                    </div>
                    
                    <div class="input-stack" title="Number of denoising steps. Higher values (30-50) increase detail but slow down generation">
                        <label>STEPS: <span id="val-steps" style="color: #fff;">30</span></label>
                        <input type="range" id="input-steps" min="10" max="60" step="1" value="30">
                    </div>
                    
                    <div class="input-stack" title="Classifier-Free Guidance Scale. Higher values force the AI to follow the prompt more strictly">
                        <label>GUIDANCE (CFG): <span id="val-cfg" style="color: #fff;">7.5</span></label>
                        <input type="range" id="input-cfg" min="1" max="15" step="0.5" value="7.5">
                    </div>
                    
                    <div class="input-stack" title="ControlNet Strength. Determines how strictly the AI adheres to the original pose and depth map">
                        <label>DEPTH WEIGHT (CN): <span id="val-cn" style="color: #fff;">0.70</span></label>
                        <input type="range" id="input-cn" min="0" max="1" step="0.05" value="0.70">
                    </div>
                </section>

                <!-- SECTION: EXPERT ENGINEERING -->
                <section>
                    <div class="section-header">EXPERT ENGINEERING</div>
                    
                    <div class="input-stack" title="Random Seed. Set to -1 for random generation, or keep fixed for reproducible results">
                        <label>SEED (-1 = RANDOM)</label>
                        <input type="number" id="input-seed" class="input-field" value="42">
                    </div>
                    
                    <div class="input-stack" title="IP-Adapter Scale. Controls how strongly the character's original identity is applied">
                        <label>IDENTITY SCALE (IP): <span id="val-ip" style="color: #fff;">0.65</span></label>
                        <input type="range" id="input-ip" min="0" max="1" step="0.05" value="0.65">
                    </div>
                    
                    <div class="input-stack" title="Concepts the AI should avoid generating (Negative Prompt)">
                        <label>NEGATIVE FILTER</label>
                        <textarea id="input-negative" class="input-field" style="height: 50px; font-size: 0.65rem;">anime, cartoon, bad anatomy, blurry, plastic, low quality</textarea>
                    </div>
                </section>

                <!-- SECTION: TEXTURAL GUIDANCE -->
                <section>
                    <div class="section-header">TEXTURAL GUIDANCE</div>
                    <textarea id="input-prompt" class="input-field" style="height: 80px; resize: none;" title="Describe materials, lighting, and camera lens (e.g., 'cinematic lighting, 85mm lens, sweat')">cinematic film still, high detail skin</textarea>
                </section>

                <!-- PRIMARY ACTION -->
                <button id="btn-generate" class="btn-primary" title="Launch the Neural Inference Engine on the GPU">
                    üöÄ INITIATE TRANSFORMATION
                </button>
            </aside>

            <!-- 3. DIMENSIONAL WORKSPACE -->
            <main class="workspace">
                <div class="canvas-layout">
                    <!-- Source Card -->
                    <div class="card">
                        <header>SOURCE DOMAIN</header>
                        <div id="source-preview" class="img-frame">
                            <p style="color: #444; font-size: 0.7rem;">Awaiting input...</p>
                        </div>
                        <div id="essence-tag" class="status-box" style="margin-top: 15px;">
                            STRATEGY: STANDBY
                        </div>
                    </div>

                    <!-- Result Card -->
                    <div class="card">
                        <header>SYNTHETIC DOMAIN</header>
                        <div id="result-display" class="img-frame">
                            <p style="color: #444; font-size: 0.7rem;">Engine standby.</p>
                        </div>
                        
                        <!-- Progress Engine -->
                        <div id="progress-container" class="hidden">
                            <div class="energy-meter">
                                <div id="progress-bar" class="energy-fill"></div>
                            </div>
                            <p id="progress-text" style="font-size: 0.6rem; color: var(--accent-ui); margin-top: 10px; font-family: 'JetBrains Mono';">
                                CHARGING AURA: 0%
                            </p>
                        </div>
                    </div>
                </div>

                <!-- 4. ANALYTICS REPORT -->
                <div id="metrics-panel" class="metrics-row hidden">
                    <div class="metric-box">
                        <label>STRUCTURAL FIDELITY</label>
                        <div id="metric-ssim" class="value">0%</div>
                    </div>
                    <div class="metric-box">
                        <label>IDENTITY RETENTION</label>
                        <div id="metric-id" class="value">0%</div>
                    </div>
                    <div class="metric-box">
                        <label>INFERENCE TIME</label>
                        <div id="metric-time" class="value">0.0s</div>
                    </div>
                </div>

                <!-- 5. FLIGHT DATA RECORDER (DEBUG TERMINAL) -->
                <section id="debug-section" class="debug-container hidden">
                    <div class="debug-header">
                        <span>üìã FLIGHT DATA RECORDER</span>
                        <button id="btn-copy-log" class="copy-btn" title="Copy JSON telemetry to clipboard">COPY LOG</button>
                    </div>
                    <textarea id="system-log" readonly spellcheck="false" title="JSON Log for engineering analysis"></textarea>
                </section>

            </main>
        </div>
    </div>

    <!-- Core Logic Link -->
    <script src="app.js"></script>
</body>
</html>
