# path: z_realism_ai/docker-compose.yml
# description: Orchestration v9.0 - Stability & Silenced Warnings.
#              Added C_FORCE_ROOT to silence Celery security warnings.
# author: Enrique González Gutiérrez <enrique.gonzalez.gutierrez@gmail.com>

services:
  # --- Message Broker ---
  z-realism-broker:
    image: redis:7-alpine
    container_name: z_realism_redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Custom Web Interface (Nginx) ---
  z-realism-ui:
    image: nginx:alpine
    container_name: z_realism_custom_ui
    ports:
      - "80:80"
    volumes:
      - ./src/presentation-custom:/usr/share/nginx/html
    depends_on:
      - z-realism-api

  # --- Expert Dashboard (Streamlit) ---
  z-realism-dashboard:
    build: .
    container_name: z_realism_dashboard
    command: streamlit run src/presentation/dashboard.py --server.port=8501 --server.address=0.0.0.0
    ports:
      - "8501:8501"
    volumes:
      - ./src:/app/src
    environment:
      - API_URL=http://z-realism-api:8000
    depends_on:
      - z-realism-api

  # --- FastAPI Backend ---
  z-realism-api:
    build: .
    container_name: z_realism_container
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./src/domain/lore:/app/src/domain/lore
      - hf_cache:/app/model_cache
    environment:
      - APP_HOST=0.0.0.0
      - APP_PORT=8000
      - ENVIRONMENT=development
      - HF_HOME=/app/model_cache
      - CELERY_BROKER_URL=redis://z-realism-broker:6379/0
      - CELERY_RESULT_BACKEND=redis://z-realism-broker:6379/0
    depends_on:
      z-realism-broker:
        condition: service_healthy

  # --- AI Inference Worker (Celery) ---
  z-realism-worker:
    build: .
    container_name: z_realism_worker
    command: celery -A src.infrastructure.worker worker --loglevel=info --pool=solo
    volumes:
      - ./src:/app/src
      - hf_cache:/app/model_cache
    environment:
      - HF_HOME=/app/model_cache
      - CELERY_BROKER_URL=redis://z-realism-broker:6379/0
      - CELERY_RESULT_BACKEND=redis://z-realism-broker:6379/0
      - OFFLINE_MODE=false
      # SILENCE WARNING: Tells Celery to run as root without nagging.
      - C_FORCE_ROOT=true
    depends_on:
      z-realism-broker:
        condition: service_healthy

volumes:
  hf_cache:
    driver: local