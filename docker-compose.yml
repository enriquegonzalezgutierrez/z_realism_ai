# path: z_realism_ai/docker-compose.yml
# description: Production Orchestration v21.3 - Thesis Candidate.
#              Defines the microservices topology for the Z-Realism ecosystem.
#              
# ARCHITECTURAL ROLE (Hexagonal / DDD):
# 1. Presentation Layer (Nginx): Delivers static assets and the Cyber-Lab UI.
# 2. Application Layer (FastAPI): Manages the RESTful Gateway and Task Dispatch.
# 3. Domain/Infrastructure (Worker): Executes high-latency CUDA neural synthesis.
# 4. Event Bus (Redis): Facilitates asynchronous communication via Celery.
#
# author: Enrique González Gutiérrez <enrique.gonzalez.gutierrez@gmail.com>

services:
  # --- 1. Event Bus (Message Broker) ---
  # Role: Decouples the API Producer from the Worker Consumer.
  z-realism-broker:
    image: redis:7-alpine
    container_name: z_realism_redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- 2. Presentation Layer (Nginx Frontend) ---
  # Role: Serves the laboratory interface at port 8080.
  z-realism-ui:
    image: nginx:alpine
    container_name: z_realism_ui
    ports:
      - "8080:80"
    volumes:
      # Maps the refactored presentation directory to the web server root.
      - ./src/presentation:/usr/share/nginx/html
    depends_on:
      - z-realism-api

  # --- 3. Application Layer (Backend API Gateway) ---
  # Role: Routes HTTP requests and manages the GPU Mutex.
  z-realism-api:
    build: .
    container_name: z_realism_api
    ports:
      - "8000:8000"
    volumes:
      # Mounts the source code including the 'domain/metadata' knowledge base.
      - ./src:/app/src
      # Persistent cache for neural weights.
      - hf_cache:/app/model_cache
    environment:
      - APP_HOST=0.0.0.0
      - APP_PORT=8000
      - ENVIRONMENT=production
      - HF_HOME=/app/model_cache
      - CELERY_BROKER_URL=redis://z-realism-broker:6379/0
      - CELERY_RESULT_BACKEND=redis://z-realism-broker:6379/0
    depends_on:
      z-realism-broker:
        condition: service_healthy

  # --- 4. Infrastructure Layer (Inference Worker) ---
  # Role: Consumes and executes neural manifold transformation tasks.
  z-realism-worker:
    build: .
    container_name: z_realism_worker
    # Command: Solo pool ensures single-task GPU processing for VRAM safety.
    command: celery -A src.infrastructure.worker worker --loglevel=info --pool=solo
    volumes:
      - ./src:/app/src
      - hf_cache:/app/model_cache
    environment:
      - HF_HOME=/app/model_cache
      - CELERY_BROKER_URL=redis://z-realism-broker:6379/0
      - CELERY_RESULT_BACKEND=redis://z-realism-broker:6379/0
      - OFFLINE_MODE=false
      # Security flag for Celery root execution within the isolated container.
      - C_FORCE_ROOT=true
    depends_on:
      z-realism-broker:
        condition: service_healthy

# --- Persistent Storage Manifolds ---
volumes:
  hf_cache:
    driver: local