# path: z_realism_ai/docker-compose.yml
# description: Orchestration with GPU acceleration.
#              FIXED: Switched to the robust 'runtime: nvidia' method for GPU access,
#              which is more compatible with local development environments.
# author: Enrique González Gutiérrez <enrique.gonzalez.gutierrez@gmail.com>

services:
  z-realism-broker:
    image: redis:7-alpine
    container_name: z_realism_redis
    restart: unless-stopped

  z-realism-api:
    build: .
    container_name: z_realism_container
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - hf_cache:/app/model_cache
    environment:
      - HF_HOME=/app/model_cache
      - CELERY_BROKER_URL=redis://z-realism-broker:6379/0
      - CELERY_RESULT_BACKEND=redis://z-realism-broker:6379/0
    depends_on:
      - z-realism-broker

  z-realism-worker:
    build: .
    command: celery -A src.infrastructure.worker worker --loglevel=info --concurrency=1
    volumes:
      - ./src:/app/src
      - hf_cache:/app/model_cache
    environment:
      - HF_HOME=/app/model_cache
      - CELERY_BROKER_URL=redis://z-realism-broker:6379/0
      - CELERY_RESULT_BACKEND=redis://z-realism-broker:6379/0
    
    # --- ROBUST GPU CONFIGURATION (runtime: nvidia) ---
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    # --------------------------------------------------
    
    depends_on:
      - z-realism-broker

  z-realism-dashboard:
    build: .
    container_name: z_realism_dashboard
    command: streamlit run src/presentation/dashboard.py --server.port=8501 --server.address=0.0.0.0
    ports:
      - "8501:8501"
    volumes:
      - ./src:/app/src
    environment:
      - API_URL=http://z-realism-api:8000
    depends_on:
      - z-realism-api

volumes:
  hf_cache: